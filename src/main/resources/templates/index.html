<!--Modal Agregar Tarea-->
  <div class="modal fade" id="modalAgregarTarea" tabindex="-1" role="dialog" aria-labelledby="modalAgregarTarea" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- .modal-header -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarTarea">Agregar Tarea</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- .modal-header -->

        <!-- .modal-body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="txt_nombre" class="col-form-label">Nombre:</label>
              <input type="text" name="nombre" class="form-control" id="txt_nombre">
            </div>
            <div class="form-group">
              <label for="txt_descripcion" class="col-form-label">Descripción:</label>
              <textarea class="form-control" name="descripcion" id="txt_descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="txt_fecha_fin" class="col-form-label">Fecha de finalizacion:</label>
                <input type="date" class="form-control" name='fechaFinalizacion' id="txt_fecha_fin"></input>
            </div>
            
          </form>
        </div>
        <!-- /.modal-body -->

        <!-- .modal-footer -->
        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal"id="btnAgregarTarea">Agregar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
        <!-- /.modal-footer -->
      </div>
    </div>
  </div>

<!--Modal Modificar Tarea-->
  <div class="modal fade" id="modalTarea" tabindex="-1" role="dialog" aria-labelledby="modalTarea" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- .modal-header -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalTarea">Tarea</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- .modal-header -->

        <!-- .modal-body -->
        <div class="modal-body">
          <form class="">
            <div class="form-group">
              <label for="txt_nombre_m" class="col-form-label">Nombre:</label>
              <input disabled  type="text" value="" class="form-control" id="txt_nombre_m">
            </div>
            <div class="form-group">
              <label for="txt_descripcion_m" class="col-form-label">Descripción:</label>
              <textarea disabled class="form-control" value="" id="txt_descripcion_m"></textarea>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="txt_fecha_fin_m" class="col-form-label">Fecha de finalizacion:</label>
                  <input type="date" disabled class="form-control" value="" id="txt_fecha_fin_m">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="txt_fecha_reg" class="col-form-label">Fecha de registro:</label>
                  <input disabled type="date" class="form-control" value="" id="txt_fecha_reg">
                </div>
              </div>
            </div>
            <input hidden type="text" id="txt_id_m" value="">
          </form>
        </div>
        <!-- /.modal-body -->

        <!-- .modal-footer -->
        <div class="modal-footer">
          <button type="button" class="btnCerrarModal btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" id="btnModificarTarea" class="btn btn-primary">Modificar</button>
          <button disabled hidden type="button" id="btnActualizarTarea" class="btn btn-primary">Actualizar</button>
        </div>
        <!-- /.modal-footer -->
      </div>
    </div>
